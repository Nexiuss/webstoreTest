<html>
<head>
	<script>
		window.onload=function()
		{
			var id_main=document.getElementById("divPiao");
			var w=Screen.width;//
			var h=Screen.height;//
			var l;
			var t;
			w=(w<1600)?-(1600-w):w-1600;
			h=(h<*)?-(*-h):*-h;//
			l=w/2;
			t=h/2;
			id_main.style.backgroundPosition=l+"px "+t+"px";
		}
	</script>
</head>
<body>
    <div id="" class="" style="height=1200px">
		<div id="divBack01" style="background-color:silver; height:300px; width:800px">
    </div>
    <div id="divBack02" style="background-color:gray; height:300px; width:800px">
    </div>

		<div id="divPiao" style="background-color:red; width:50px; height:30px; position: fixed; left:auto;			 top:0px;">	
		</div>
    </div>    
</body>
</html
